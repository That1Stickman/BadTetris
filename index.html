<!DOCTYPE html>

<html>
  <head>
    <title>Bad Tetris</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
  </head>

  <body>
    <div id="start-buttons">
      Rows: <input id="definerows" class="inputs"> <br>
    Columns: <input id="definecolumns" class="inputs"><br>
      <button id="start-tetris" onclick ="createBoard(document.getElementById('definerows').value, document.getElementById('definecolumns').value, document.getElementById('board'))">Start</button><br>
      <input id="definepiece" class="inputs"><button id="spawn-piece" onclick ="CreatePiece(eval(document.getElementById('definepiece').value),spawnArray)">Spawn Piece</button></div>
    <div id="board" align="left"></div>
<script src="script.js"></script>
  </body>
</html>
